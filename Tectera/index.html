<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tectera</title>
    <link rel="stylesheet" href="/Tectera/style.css" />
  </head>
  <body>
    <div class="stick-container">
      <div class="contact-container">
        <div class="contact-left">
          <span class="contact-info">
            <img class="contact-logo" src="/Tectera/src/time.png" />
            <p class="contact-text">Open Now</p>
          </span>
          <span class="contact-info">
            <img class="contact-logo" src="/Tectera/src/location.png" />
            <p class="contact-text">Choose your location</p>
          </span>
          <span class="contact-info">
            <img class="contact-logo" src="/Tectera/src/phone.png" />
            <p class="contact-text">+304 555 8473</p>
          </span>
        </div>
        <div class="contact-right">
          <span class="contact-info"
            ><img class="contact-logo" src="/Tectera/src/youtube.png"
          /></span>
          <span class="contact-info"
            ><img class="contact-logo" src="/Tectera/src/facebook (2).png"
          /></span>
          <span class="contact-info"
            ><img class="contact-logo" src="/Tectera/src/instagram.png"
          /></span>
          <span class="contact-info"
            ><img class="contact-logo" src="/Tectera/src/twitter.png"
          /></span>
        </div>
      </div>
      <div class="nav-container">
        <button class="nav-order-button">ORDER NOW</button>
        <div class="links">
          <a>Home</a>
          <a>Pages</a>
          <a>Menu</a>
          <a>Jimmie</a>
          <a>Shop</a>
          <a>Blog</a>
          <a>Landing</a>
        </div>
        <img class="search-image" href="/Tectera/src/" />
        <span class="cart-container">
          <img href="" />
          <p>Cart(0)</p>
        </span>
      </div>
    </div>
    <div class="head-container">
      <div class="head-middle-container">
        <h1 class="text-header">Our Fresh</h1>
        <h1 class="text-header">New Cheese</h1>
        <button class="order-button">ORDER NOW</button>
      </div>
      <img src="/Tectera/src/burgerupscale.jpg" />
    </div>
    <script src="/Tectera/script.js"></script>
  </body>
</html>
